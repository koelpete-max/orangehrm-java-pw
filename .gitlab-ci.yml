image: ubuntu:22.04

stages:
  - test

variables:
  MAVEN_CLI_OPTS: "-B -q"
  BASE_URL: "http://orangehrm"
  NO_ABSOLUTE_SCREENSHOT_PATH: "true"

before_script:
  - apt-get update
  - apt-get install -y openjdk-21-jdk maven curl unzip default-mysql-client
  - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
  - apt-get install -y nodejs
  - npx playwright install-deps
  - npx playwright install

cache:
  key: "maven-cache"
  paths:
    - .m2/repository

services:
  - name: registry.gitlab.com/koelpete-group/hrm-jv-pw/orangehrm-db-seeded:1.0
    alias: mariadb
    variables:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: orangehrm
      MYSQL_USER: orangeuser
      MYSQL_PASSWORD: orangepass

  - name: registry.gitlab.com/koelpete-group/hrm-jv-pw/orangehrm-app-configured:1.0
    alias: orangehrm
  - name: orangehrm/orangehrm:latest
    alias: orangehrm
    variables:
      MARIADB_HOST: mariadb
      MARIADB_PORT: "3306"
      MARIADB_USER: orangeuser
      MARIADB_PASSWORD: orangepass
      MARIADB_DATABASE: orangehrm
      ORANGEHRM_PASSWORD: admin123

ui_tests:
  stage: test
  script:
    - echo "BASE_URL ($BASE_URL)"
    - echo "Java version:" && java -version
    - echo "Maven version:" && mvn -v

    - echo "Warte auf MariaDB..."
    - |
      for i in $(seq 1 5); do
        if mysqladmin ping -h mariadb -prootpass --silent; then
          echo "MariaDB is available."
          break
        fi
        echo "MariaDB not ready yet ($i/30)..."
        sleep 5
      done

    - echo "Wait for OrangeHRM..."
    - |
      for i in $(seq 1 5); do
        if curl -sSf "$BASE_URL" >/dev/null 2>&1; then
          echo "OrangeHRM ist available."
          break
        fi
        echo "OrangeHRM not ready yet ($i/40)..."
        sleep 5
      done

    - mvn $MAVEN_CLI_OPTS clean test -Dsurefire.suiteXmlFiles=testng.xml

  artifacts:
    when: always
    expire_in: 14 days
    reports:
      junit:
        - target/surefire-reports/*.xml
    paths:
      - target/surefire-reports/
      - test-output/

