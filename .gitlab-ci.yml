image: mcr.microsoft.com/playwright/java:v1.56.0-jammy

stages:
  - test

variables:
  MAVEN_CLI_OPTS: "-B"
  BASE_URL: "http://orangehrm"

services:
  # DB
  - name: mariadb:11.3
    alias: orangehrm-db
    variables:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: orangehrm
      MARIADB_USER: orangeuser
      MARIADB_PASSWORD: orangepass

  # App (offizielles OrangeHRM 5.7)
  - name: orangehrm/orangehrm:5.7
    alias: orangehrm
    variables:
      ORANGEHRM_DATABASE_HOST: orangehrm-db
      ORANGEHRM_DATABASE_PORT_NUMBER: "3306"
      ORANGEHRM_DATABASE_NAME: orangehrm
      ORANGEHRM_DATABASE_USER: orangeuser
      ORANGEHRM_DATABASE_PASSWORD: orangepass
      ORANGEHRM_ENCRYPTION: "no"

ui_tests:
  stage: test
  script:
    - echo "PWD:" && pwd
    - echo "Repo-Inhalt:" && ls
    - echo "Java version:" && java -version
    - echo "Maven version:" && mvn -v

    # OPTIONAL: DB-Check (wird ignoriert, wenn mysql fehlt)
    - echo "Check DB connectivity (non-fatal)..."
    - |
      set +e
      if command -v mysql >/dev/null 2>&1; then
        mysql --protocol=tcp \
              -horangehrm-db \
              -P3306 \
              -uorangeuser -porangepass \
              -e "SHOW DATABASES;"
        echo "mysql exit code: $?"
      else
        echo "mysql client not installed, skipping DB check."
      fi
      set -e

    # Seite kurz „anpingen“
    - echo "Check BASE_URL reachable..."
    - curl -sS -D- "$BASE_URL" | head -n 20 || echo "curl to BASE_URL failed (will still run tests)"

    # Tests starten
    - echo "Running Maven tests..."
    - mvn $MAVEN_CLI_OPTS test -Dsurefire.suiteXmlFiles=testng.xml

    - echo "Verzeichnis-Struktur nach mvn test:"
    - ls -R

  artifacts:
    when: always
    expire_in: 14 days
    reports:
      junit:
        - target/surefire-reports/*.xml
    paths:
      - target/surefire-reports/
      - test-output/
      - test-results/